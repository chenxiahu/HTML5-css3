<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" width="300" height="300">你的浏览器不支持HTML5</canvas>
<canvas id="canvas2" width="300" height="300">你的浏览器不支持HTML5</canvas>
<script>
 var canvas=document.getElementById('canvas');
   var context=canvas.getContext('2d');
   context.arc(150,100,50,0,Math.PI*2,true);
   context.rect(50,50,100,100);
   context.strokeStyle="#000";
   context.lineWidth=3;
   context.fillStyle="#f90";
   context.stroke();
   context.fill();
</script>
</body>
</html>
