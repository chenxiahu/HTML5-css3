<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 #canvas1{
	 border:1px solid pink;
	 }
  #canvas2{
	  border:1px solid lime;
	  }
</style>


</head>

<body>
<canvas id="canvas1" width="200" height="200">你的浏览器不支持HTML5</canvas>
<canvas id="canvas2" width="200" height="200">你的浏览器不支持HTML5</canvas>
<script>
  var canvas1=document.getElementById('canvas1');
  var  canvas2=document.getElementById('canvas2');
  //canvas1.width=200;
  //canvas2.height=200;
  var context1=canvas1.getContext('2d');
  var context2=canvas2.getContext('2d');
  context1.fillStyle='red';
  context1.fillRect(0,0,200,200);
  context1.fill();
  context2.fillStyle='red';
  context2.fillRect(0,0,200,200);
  context2.fill();
</script>
</body>
</html>
