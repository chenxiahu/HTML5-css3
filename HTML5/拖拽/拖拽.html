<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
   width:200px;
   height:200px;
   background:#0F0;
}
p{
	width:300px;
	height:300px;
	margin-left:300px;
	background:#C69
	}
   
</style>
</head>

<body>

  <div draggable="true">aaa</div>
  <p></p>
  拖放的事件
  <script>
  var div=document.getElementsByTagName('div')[0];
  div.addEventListener("dragstart",function(){
	  console.log("开始拖放");
	  },false);
 div.addEventListener("drag",function(){
	  console.log("正在拖放中");
	  },false);
	 
 div.addEventListener("dragend",function(){
	  console.log("拖放结束");
	  },false);
var p=document.getElementsByTagName('p')[0];
  
   p.addEventListener("dragenter",function(){
	   console.log("拖放进入目标元素")
	   },false);
  p.addEventListener("dragleave",function(){
	   console.log("拖放离开目标元素")
	   },false);
p.addEventListener("dragover",function(){
	   console.log("拖放停留在目标元素");
	   },false);
	 	 
  </script>
</body>
</html>
